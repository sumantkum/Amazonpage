<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <div class="slide-continer">
        <div class="slide">
            <img src="Aimg.jpg" alt="">
            <div class="caption">
                Caption Text 1
            </div>
        </div>
        <div class="slide">
            <img src="Aimg1.jpg" alt="">
            <div class="caption">
                Caption Text 2
            </div>
        </div>
        <div class="slide">
            <img src="Aimg2.jpg" alt="">
            <div class="caption">
                Caption Text 3
            </div>
        </div>
        <div class="slide">
            <img src="Aimg3.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>
        <span class="arrow prev"></span>
        <span class="arrow next"></span>

    </div>
<script src="script.js">

</script>
</body>
</html>
